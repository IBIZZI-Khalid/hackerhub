version: '3.8'

# Development version with hot reload
services:
  # MySQL Database (same as production)
  mysql:
    image: mysql:8.0
    container_name: hackerhub-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-hackerhub123}
      MYSQL_DATABASE: hackhub
      MYSQL_USER: ${MYSQL_USER:-hackerhub}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-hackerhub123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - hackerhub-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot Backend (using source mount for hot reload)
  backend:
    build:
      context: ./hackhub_scraper_java
      dockerfile: Dockerfile.dev
    container_name: hackerhub-backend-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "5005:5005"  # Debug port
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/hackhub?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-hackerhub}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-hackerhub123}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    volumes:
      - ./hackhub_scraper_java:/app
      - maven_dev_data:/root/.m2
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hackerhub-dev-network

  # Next.js Frontend (Development with hot reload)
  frontend:
    build:
      context: ./hackerhub_FE
      dockerfile: Dockerfile.dev
    container_name: hackerhub-frontend-dev
    restart: unless-stopped
    ports:
      - "9002:9002"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      WATCHPACK_POLLING: "true"
    volumes:
      - ./hackerhub_FE:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - hackerhub-dev-network

volumes:
  mysql_dev_data:
    driver: local
  maven_dev_data:
    driver: local

networks:
  hackerhub-dev-network:
    driver: bridge
