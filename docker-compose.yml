version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hackerhub-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-hackerhub123}
      MYSQL_DATABASE: hackhub
      MYSQL_USER: ${MYSQL_USER:-hackerhub}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-hackerhub123}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - hackerhub-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot Backend
  backend:
    shm_size: '2gb'
    build:
      context: ./hackhub_scraper_java
      dockerfile: Dockerfile
    container_name: hackerhub-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/hackhub?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-hackerhub}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-hackerhub123}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hackerhub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Next.js Frontend (Production)
  frontend:
    build:
      context: ./hackerhub_FE
      network: host
      dockerfile: Dockerfile
    container_name: hackerhub-frontend
    restart: unless-stopped
    ports:
      - "9002:9002"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8080
    depends_on:
      - backend
    networks:
      - hackerhub-network

volumes:
  mysql_data:
    driver: local

networks:
  hackerhub-network:
    driver: bridge
